name: Desplegar en GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Instalar PNPM
        run: npm install -g pnpm

      - name: Instalar dependencias
        run: pnpm install

      - name: Compilar sitio (Astro)
        run: pnpm build

      - name: Generar índice de búsqueda (Pagefind)
        run: pnpm postbuild

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Desplegar
        id: deployment
        uses: actions/deploy-pages@v4

